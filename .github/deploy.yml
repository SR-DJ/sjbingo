name: 自动混淆并发布到 Pages

on:
  push:
    branches:
      - main  # 当你向 main 分支提交代码时触发

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装依赖
        run: npm install

      - name: 执行混淆和构建
        run: npm run build

      - name: 发布到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # 将混淆后的 dist 文件夹发布
          branch: gh-pages  # 发布到 gh-pages 分支
