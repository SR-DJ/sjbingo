<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>石火电竞-bingo单 - 玩法选择</title>

<link href="css/index.css" rel="stylesheet"/></head>
<body>
<!-- 内容包装器 -->
<div class="content-wrapper">
<!-- 1. 头部文字区域 -->
<div class="header-section">
<h1 class="main-title">石火电竞-无限bingo自选图</h1>
<!-- 玩法规则容器 -->
<div class="game-rules-container">
<div class="rules-title">玩法规则</div>
<div class="rules-content">
                    以下bingo单的大小红排列顺序点击<b>重新生成</b>即可无限生成顺序，可一直重置顺序，直到选择到自己满意的顺序后保存后与打手开打即可，定好的顺序一旦选好，中间<b>不可更改不可反悔！</b>
</div>
<div class="rules-footer">
<span class="warning-text">⚠️ 请仔细阅读规则后再开始游戏</span>
</div>
</div>
</div>
<!-- 2. 图片展示区域 - 三张图片 -->
<div class="image-gallery">
<!-- 第1张图片 -->
<a class="gallery-item" href="index1.html" target="_blank">
<img alt="石火电竞-三人队" height="600" loading="lazy" src="images1/A.jpg" width="800"/>
<div class="image-label">
<!-- <span>三人队</span> -->
</div>
</a>
<!-- 第2张图片 -->
<a class="gallery-item" href="index2.html" target="_blank">
<img alt="石火电竞-突击手" height="600" loading="lazy" src="images1/B.jpg" width="800"/>
<div class="image-label">
<!-- <span>突击手</span> -->
</div>
</a>
<!-- 第3张图片 -->
<a class="gallery-item" href="index3.html" target="_blank">
<img alt="监狱Bingo单" height="600" loading="lazy" src="images1/C.jpg" width="800"/>
<div class="image-label">
<!-- <span>监狱Bingo单</span> -->
</div>
</a>
</div>
<!-- 3. 底部Logo区域 -->
<div class="footer-logo">
<div class="footer-logo-content">
<div class="contact-item kook-item">
<span class="contact-icon">🎧</span>
<span>KOOK:6480</span>
</div>
<div class="contact-item wechat-item" id="wechat-link">
<span class="contact-icon">📱</span>
<span>服务号/小程序: 石火电竞</span>
<!-- 提示框 -->
<div class="wechat-tooltip" id="wechat-tooltip">
                        点击跳转微信小程序
                    </div>
</div>
</div>
</div>
</div>
<!-- 4. 未成年人禁止下单提示 - 右下角 -->
<div class="minor-warning">
<div class="minor-warning-content">
<span class="warning-icon">🚫</span>
<span>未成年人禁止下单！</span>
</div>
</div>
<!-- 背景控制面板（可选，默认隐藏） -->
<div class="background-controls" id="bg-controls">
<h4>背景设置</h4>
<div class="bg-opacity-control">
<label for="bg-opacity">背景透明度:</label>
<input id="bg-opacity" max="100" min="0" type="range" value="15"/>
<span id="opacity-value">15%</span>
</div>
<div>
<button id="change-bg-btn">更换背景图片</button>
</div>
</div>
<!-- 图片显示优化脚本 -->

<script src="js/index.js"></script></body>
</html>
